<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data (Key-Value Pairs)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start;
            align-items: center; /* Center items horizontally */
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling if needed */
        }
        .popup-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
            position: relative;
            font-size: 14px;
            color: #202124;
            border: 1px solid #dadce0;
            margin-bottom: 20px; /* Space between cards */
        }
        .category {
            background: #1a73e8;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #5f6368;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        h2 {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        p {
            margin: 5px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data (Key-Value Format)</h1>
    <br>
    <pre id="output">Loading...</pre>
    <div id="popup-container"></div>
    <script src="data.js"></script>
</body>
</html>
